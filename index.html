<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="main-box">
                <div class="row box-element">
                    <div class="col">
                        <div class="box-1">
                            <div class=" input-1">
                                <label for="input" class="input-label">Bill</label>
                                <input class="input"  name="" id="" >
                           
                            </div>
                            <div class="row list-btn">
                                <label for="input" class="input-label">Select Tip %</label>
                                <div class="col">
                                    <button class="btn-times " type="button">5%</button>
                                    <button class="btn-times " type="button">10%</button>
                                    <button class="btn-times " type="button">15%</button>
                                    <button class="btn-times " type="button">20%</button>
                                    <button class="btn-times " type="button">50%</button>
                                    <button class="btn-times " type="button">Custom</button>
                                </div>
                            </div>
                            <div class=" input-1">
                                <label for="input" class="input-label">Number of People</label>
                                <input class="input-2"  name="" id="" >
                           
                            </div>
                           

                        </div>
                    </div>
                    <div class="col">
                        <div class="box-2">
                            <div class="row">
                                <div class="col-4">
                                    <label for="" id="tip-id">Tip Amount</label>
                                    <p id="tip-type"> / person</p>
                                </div>
                                <div class="col">
                                    <a href="#" id="tip-amount">$ 45.27</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <label for="" id="tip-id">Total</label>
                                    <p id="tip-type"> / person</p>
                                </div>
                                <div class="col">
                                    <a href="#" id="tip-amount">$ 15.79</a>
                                </div>
                            </div>
                            <div class="d-grid grap-2 button">
                                <button class="btn " type="button">
                                    RESET
                                </button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
